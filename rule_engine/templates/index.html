<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Rule Engine</h1>

    <!-- Form to create a rule -->
    <form id="rule-form">
        <label for="rule">Enter Rule:</label>
        <input type="text" id="rule" name="rule" required>
        <button type="submit">Create Rule</button>
    </form>

    <br>

    <!-- Form to combine rules -->
    <form id="combine-form">
        <label for="combine-rules">Enter Rules to Combine (comma separated):</label>
        <input type="text" id="combine-rules" name="combine-rules" required>
        <button type="submit">Combine Rules</button>
    </form>

    <br>

    <!-- Form to evaluate the rule with user data -->
    <form id="evaluate-form">
        <label for="data">Enter User Data (JSON):</label>
        <textarea id="data" name="data" required></textarea>
        <button type="submit">Evaluate Rule</button>
    </form>

    <script>
        // Handle rule creation
        document.getElementById('rule-form').onsubmit = async function(event) {
            event.preventDefault();
            const ruleString = document.getElementById('rule').value;
            try {
                const response = await fetch('/create_rule', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ rule_string: ruleString })
                });
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Error creating rule: ' + error);
            }
        };

        // Handle rule combination
        document.getElementById('combine-form').onsubmit = async function(event) {
            event.preventDefault();
            const rulesString = document.getElementById('combine-rules').value;
            const rulesArray = rulesString.split(',').map(rule => rule.trim());
            try {
                const response = await fetch('/combine_rules', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ rules: rulesArray })
                });
                const result = await response.json();
                alert(`Combined Rule: ${JSON.stringify(result)}`);
            } catch (error) {
                alert('Error combining rules: ' + error);
            }
        };

        // Handle rule evaluation
        document.getElementById('evaluate-form').onsubmit = async function(event) {
            event.preventDefault();
            const data = document.getElementById('data').value;
            try {
                const response = await fetch('/evaluate_rule', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ data: JSON.parse(data) })
                });
                const result = await response.json();
                alert(`Rule Evaluation Result: ${result.result}`);
            } catch (error) {
                alert('Error evaluating rule: ' + error);
            }
        };
    </script>
</body>
</html>
